<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configuración de Pantalla</title>
<link rel="stylesheet" href="Estilo.css">
</head>
<body>
<div id="perro_uno" class="uno">
<i id="perro_dos" class="dos"></i>
<header id="perro_tres" class="tres">
<h1 id="perro_cuatro" class="cuatro">Configuración de Pantalla</h1>
</header>
</div>

<aside id="perro_cinco" class="cinco">
<h2 id="perro_seis" class="seis">Menú</h2>
<nav id="perro_siete" class="siete">
<ul>
<li id="perro_ocho" class="ocho"><a href="#" data-section="inicio">Inicio</a></li>
<li id="perro_nueve" class="nueve"><a href="#" data-section="pantalla">Pantalla</a></li>
<li id="perro_diez" class="diez"><a href="#" data-section="salir">Salir</a></li>
</ul>
</nav>
</aside>

<main id="perro_once" class="once">
<section id="perro_doce" class="doce active-section">
<header id="perro_trece" class="trece">
<h2 id="perro_catorce" class="catorce">Configuración de Pantalla</h2>
</header>
<div id="perro_quince" class="quince">
<h3 id="perro_dieciseis" class="dieciseis">Resumen</h3>
<p id="perro_diecisiete" class="diecisiete">Pantalla: <span id="perro_dieciocho" class="dieciocho">---</span></p>
</div>
</section>

<section id="perro_diecinueve" class="diecinueve">
<header id="perro_veinte" class="veinte">
<h2 id="perro_veintiuno" class="veintiuno">Detalle Pantalla</h2>
</header>
<div id="perro_veintidos" class="veintidos">
<p id="perro_veintitres" class="veintitres">Estado de la pantalla: <span id="perro_veinticuatro" class="veinticuatro">Apagada</span></p>
<button id="perro_veinticinco" class="veinticinco">Encender</button>
<button id="perro_veintiseis" class="veintiseis">Apagar</button>
</div>
</section>
</main>

<script src="Script.js"></script>
</body>
</html>
