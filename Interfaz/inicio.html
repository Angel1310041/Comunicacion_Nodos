    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicación Nodo - Control</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Estilo.css"> </head>
    
    <body>
    
    <div class="header">
    <span class="menu-icon material-icons" id="menuIcon">menu</span>
    <h1 class="title">Comunicación Nodo</h1>
    </div>

        <div class="sidebar" id="sidebar">
        <span class="close-btn material-icons" id="closeSidebar">close</span>
        <h2>Procesos</h2>
        <div class="sidebar-item" id="inicioOption">

    <span class="material-icons">home</span>
    Inicio
    </div>


    <div class="sidebar-item" id="pantallaOption">
    <span class="material-icons">monitor</span>
    Pantalla
    </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="content">
    <h2 class="section-title" id="mainSectionTitle">Inicio</h2>

    <div class="card status-card" id="homeSection">
    <h3>Estado Actual de la Pantalla</h3>
    <p id="currentStatus">Cargando estado...</p>
    </div>

    <div class="card settings-card hidden" id="pantallaSettings">
    <h3>Configuración de Pantalla</h3>
    <div class="form-group">
    <label for="pantallaVariable">Variable de Pantalla:</label>
    <input type="text" id="pantallaVariable" value="pantallaActiva"> 
    </div>
    <div class="form-group">
    <label for="pantallaSelector">Estado:</label>
    <select id="pantallaSelector">
    <option value="true">True</option>
    <option value="false">False</option>
    </select>
    </div>
    <button class="btn save-btn" id="saveScreenState">Guardar</button>
    </div>
    </div>

    <script src="Script.js"></script> 
    </body>
    </html>
